<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
    let arr=prompt()
    let a= arr.toString()
    let b= ['']
    for (let i=0;i<a.length;i++){
        if (a[i]%2===0 && a[i+1]%2===0){
            b[0]=b[0]+a[i]+'-'
        }else b[0]=b[0]+a[i]
    }document.write(b)
</script>
</body>
</html>
